<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゆくん - Links</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=M+PLUS+1p:wght@400;500;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.6;
            font-size: 16px;
            color: #f8f9fa;
            overflow-x: hidden;
            background: #0a0a0a;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 30% 20%, transparent 0%, transparent 40%, rgba(147, 112, 219, 0.25) 41%, transparent 42%),
                radial-gradient(ellipse at 70% 40%, transparent 0%, transparent 50%, rgba(72, 209, 204, 0.08) 51%, transparent 52%),
                radial-gradient(ellipse at 40% 60%, transparent 0%, transparent 45%, rgba(147, 112, 219, 0.12) 46%, transparent 47%),
                radial-gradient(ellipse at 60% 80%, transparent 0%, transparent 55%, rgba(72, 209, 204, 0.18) 56%, transparent 57%),
                radial-gradient(ellipse at 20% 50%, transparent 0%, transparent 35%, rgba(147, 112, 219, 0.06) 36%, transparent 37%),
                radial-gradient(ellipse at 80% 70%, transparent 0%, transparent 45%, rgba(72, 209, 204, 0.22) 46%, transparent 47%),
                radial-gradient(ellipse at 50% 30%, transparent 0%, transparent 38%, rgba(147, 112, 219, 0.15) 39%, transparent 40%);
            z-index: -3;
            animation: spiralFlow 40s linear infinite, spiralPulse 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -2;
        }

        @keyframes spiralFlow {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(360deg) scale(1.1); }
        }

        @keyframes spiralPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        @keyframes spiralFlow {
            0% { transform: rotate(0deg) scale(1); opacity: 0.6; }
            100% { transform: rotate(360deg) scale(1.1); opacity: 0.6; }
        }

        @keyframes spiralRotate {
            0% { transform: rotate(0deg); opacity: 0.4; }
            100% { transform: rotate(360deg); opacity: 0.4; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            z-index: 1;
        }

        .hero {
            text-align: center;
            padding: 3rem 0;
            margin-bottom: 3rem;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(ellipse at center, rgba(147, 112, 219, 0.15) 0%, rgba(72, 209, 204, 0.08) 30%, transparent 60%);
            border-radius: 50%;
            z-index: -1;
            animation: breathe 10s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.6; }
        }

        .profile-image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.3s both;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(147, 112, 219, 0.8);
            box-shadow: 0 0 30px rgba(147, 112, 219, 0.4), 0 8px 25px rgba(0, 0, 0, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .profile-image:hover {
            transform: scale(1.08) rotate(3deg);
            border-color: rgba(72, 209, 204, 0.9);
            box-shadow: 0 0 40px rgba(72, 209, 204, 0.6), 0 12px 35px rgba(0, 0, 0, 0.7), inset 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .profile-icon-fallback {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid rgba(147, 112, 219, 0.8);
            box-shadow: 0 0 30px rgba(147, 112, 219, 0.4), 0 8px 25px rgba(0, 0, 0, 0.6);
            background: linear-gradient(135deg, rgba(147, 112, 219, 0.2), rgba(72, 209, 204, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: rgba(147, 112, 219, 0.8);
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8), 0 0 20px rgba(147, 112, 219, 0.4);
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.6s both;
            letter-spacing: 0.05em;
        }

        .hero .subtitle {
            font-size: 1.1rem;
            color: #cccccc;
            font-weight: 400;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.9s both;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 5rem;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1.2s both;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            padding: 1.2rem 2.5rem;
            background: linear-gradient(135deg, rgba(40, 40, 40, 0.8) 0%, rgba(60, 60, 60, 0.6) 50%, rgba(30, 30, 30, 0.9) 100%);
            border: 2px solid rgba(147, 112, 219, 0.6);
            border-radius: 50px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(15px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), 0 3px 12px rgba(147, 112, 219, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(72, 209, 204, 0.3), transparent);
            transition: left 0.8s ease;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: rgba(72, 209, 204, 0.8);
            background: linear-gradient(135deg, rgba(50, 50, 50, 0.9) 0%, rgba(70, 70, 70, 0.7) 50%, rgba(40, 40, 40, 0.95) 100%);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 8px 25px rgba(72, 209, 204, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .social-link i {
            font-size: 1.5rem;
            z-index: 1;
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.3));
        }

        .social-link span {
            font-size: 1.1rem;
            z-index: 1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .videos-section {
            margin-bottom: 6rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1.8s both;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 700;
            text-align: center;
            color: #ffffff;
            margin-bottom: 3rem;
            position: relative;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(147, 112, 219, 0.8), rgba(72, 209, 204, 0.6), transparent);
            box-shadow: 0 2px 8px rgba(147, 112, 219, 0.4);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .video-container {
            background: linear-gradient(135deg, rgba(40, 40, 40, 0.8) 0%, rgba(60, 60, 60, 0.4) 50%, rgba(30, 30, 30, 0.9) 100%);
            border: 2px solid rgba(147, 112, 219, 0.5);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 5px 15px rgba(147, 112, 219, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .video-container:hover {
            transform: translateY(-12px);
            border-color: rgba(72, 209, 204, 0.7);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 10px 25px rgba(72, 209, 204, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .video-container iframe {
            width: 100%;
            height: 250px;
            border-radius: 15px;
            margin-bottom: 1rem;
            background: #000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .video-container.vertical iframe {
            height: 400px;
        }

        .video-container h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        .video-container p {
            color: #cccccc;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }

        .photo-gallery {
            position: relative;
            width: 100%;
            margin: 4rem 0 6rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 2.1s both;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            padding: 2rem 0;
            max-width: 1000px;
            margin: 0 auto;
            align-items: start;
        }
        
        @media (min-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 2rem;
            }
        }

        .photo-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(40, 40, 40, 0.7) 0%, rgba(60, 60, 60, 0.4) 100%);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 4px 15px rgba(147, 112, 219, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            transform-origin: center;
            aspect-ratio: 1;
        }

        /* デスクトップ：控えめな傾き */
        .photo-item:nth-child(1) { transform: rotate(-3deg); }
        .photo-item:nth-child(2) { transform: rotate(2deg); }
        .photo-item:nth-child(3) { transform: rotate(-2deg); }
        .photo-item:nth-child(4) { transform: rotate(3deg); }
        .photo-item:nth-child(5) { transform: rotate(-2deg); }
        .photo-item:nth-child(6) { transform: rotate(2deg); }
        
        /* タブレット以下：さらに控えめ */
        @media (max-width: 768px) {
            .photo-item:nth-child(1) { transform: rotate(-1deg); }
            .photo-item:nth-child(2) { transform: rotate(1deg); }
            .photo-item:nth-child(3) { transform: rotate(-1deg); }
            .photo-item:nth-child(4) { transform: rotate(1deg); }
            .photo-item:nth-child(5) { transform: rotate(-1deg); }
            .photo-item:nth-child(6) { transform: rotate(1deg); }
        }
        
        /* 小さいスマホ：ほぼ水平 */
        @media (max-width: 480px) {
            .photo-item:nth-child(1) { transform: rotate(-0.5deg); }
            .photo-item:nth-child(2) { transform: rotate(0.5deg); }
            .photo-item:nth-child(3) { transform: rotate(-0.5deg); }
            .photo-item:nth-child(4) { transform: rotate(0.5deg); }
            .photo-item:nth-child(5) { transform: rotate(-0.5deg); }
            .photo-item:nth-child(6) { transform: rotate(0.5deg); }
        }

        .photo-item:hover {
            transform: scale(1.1) rotate(0deg);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6), 0 15px 30px rgba(72, 209, 204, 0.4);
            z-index: 10;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.6s ease;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        .gallery-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 4px solid rgba(147, 112, 219, 0.2);
            border-top: 4px solid rgba(147, 112, 219, 0.8);
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(8px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 90%;
            max-width: 900px;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 30px rgba(72, 209, 204, 0.3);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #ffffff;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
        }

        .lightbox-close:hover {
            color: rgba(72, 209, 204, 0.9);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .container { padding: 1rem 0.5rem; }
            .hero h1 { font-size: 2.5rem; }
            .social-links { flex-direction: column; align-items: center; gap: 1rem; }
            .social-link { width: 85%; max-width: 320px; }
            .gallery-grid { 
                grid-template-columns: repeat(2, 1fr); 
                gap: 1rem;
                max-width: 600px;
            }
            .videos-grid { grid-template-columns: 1fr; }
            .video-container iframe { height: 200px; }
            .video-container.vertical iframe { height: 300px; }
        }
        
        @media (max-width: 480px) {
            .hero h1 { font-size: 2rem; }
            .profile-image { width: 120px; height: 120px; }
            .gallery-grid { 
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
            .video-container iframe { height: 180px; }
            .video-container.vertical iframe { height: 250px; }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

    <script>
        class ImprovedPhotoGallery {
            constructor() {
                this.gallery = document.getElementById('photo-gallery');
                this.galleryGrid = document.getElementById('gallery-grid');
                this.loading = document.getElementById('gallery-loading');
                this.lightbox = document.getElementById('lightbox');
                this.lightboxImage = document.getElementById('lightbox-image');
                this.lightboxClose = document.getElementById('lightbox-close');
                
                this.photos = [
                    'photos/photo1.webp',
                    'photos/photo2.webp', 
                    'photos/photo3.webp',
                    'photos/photo4.webp',
                    'photos/photo5.webp',
                    'photos/photo6.webp'
                ];
                
                this.init();
            }

            async init() {
                try {
                    await this.loadPhotos();
                    this.setupEventListeners();
                    this.setupParallax();
                } catch (error) {
                    console.log('写真の読み込みに失敗しました:', error);
                    this.hideLoading();
                }
            }

            async loadPhotos() {
                const photoExtensions = ['webp', 'jpg', 'jpeg', 'png'];
                const loadedPhotos = [];
                
                for (let i = 1; i <= 6; i++) {
                    for (const ext of photoExtensions) {
                        const photoPath = `photos/photo${i}.${ext}`;
                        try {
                            const exists = await this.checkImageExists(photoPath);
                            if (exists) {
                                loadedPhotos.push(photoPath);
                                break;
                            }
                        } catch (error) {
                            continue;
                        }
                    }
                }

                this.photos = loadedPhotos;
                
                if (this.photos.length > 0) {
                    this.renderPhotos();
                } else {
                    this.hideLoading();
                }
            }

            checkImageExists(src) {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => resolve(true);
                    img.onerror = () => resolve(false);
                    img.src = src;
                });
            }

            renderPhotos() {
                this.hideLoading();
                
                this.photos.forEach((photo, index) => {
                    const photoItem = this.createPhotoItem(photo, index);
                    this.galleryGrid.appendChild(photoItem);
                    
                    setTimeout(() => {
                        photoItem.style.opacity = '1';
                        photoItem.style.transform = photoItem.style.transform.replace('translateY(30px)', 'translateY(0)');
                    }, index * 150);
                });
            }

            createPhotoItem(src, index) {
                const item = document.createElement('div');
                item.className = 'photo-item';
                item.style.opacity = '0';
                item.style.transform = 'translateY(30px)';
                item.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Photo ${index + 1}`;
                img.loading = 'lazy';
                
                img.onerror = () => {
                    if (src.endsWith('.webp')) {
                        img.src = src.replace('.webp', '.jpg');
                    }
                };

                item.appendChild(img);
                
                item.addEventListener('click', () => {
                    this.openLightbox(src);
                });

                return item;
            }

            setupEventListeners() {
                this.lightboxClose.addEventListener('click', () => {
                    this.closeLightbox();
                });

                this.lightbox.addEventListener('click', (e) => {
                    if (e.target === this.lightbox) {
                        this.closeLightbox();
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeLightbox();
                    }
                });
            }

            setupParallax() {
                let ticking = false;
                
                const updateParallax = () => {
                    const scrolled = window.pageYOffset;
                    const photoItems = this.galleryGrid.querySelectorAll('.photo-item');
                    
                    photoItems.forEach((item, index) => {
                        const speed = ((index % 4) + 1) * 0.02;
                        const yPos = scrolled * speed;
                        const currentTransform = item.style.transform || '';
                        const baseTransform = currentTransform.replace(/translateY\([^)]*px\)/g, '');
                        item.style.transform = `${baseTransform} translateY(${yPos}px)`;
                    });
                    
                    ticking = false;
                };
                
                const requestTick = () => {
                    if (!ticking) {
                        requestAnimationFrame(updateParallax);
                        ticking = true;
                    }
                };
                
                window.addEventListener('scroll', requestTick);
            }

            openLightbox(src) {
                this.lightboxImage.src = src;
                this.lightbox.style.display = 'block';
                document.body.style.overflow = 'hidden';
                
                setTimeout(() => {
                    this.lightbox.style.opacity = '1';
                }, 10);
            }

            closeLightbox() {
                this.lightbox.style.opacity = '0';
                setTimeout(() => {
                    this.lightbox.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }, 300);
            }

            hideLoading() {
                if (this.loading) {
                    this.loading.style.opacity = '0';
                    setTimeout(() => {
                        this.loading.style.display = 'none';
                    }, 300);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            new ImprovedPhotoGallery();

            const socialLinks = document.querySelectorAll('.social-link');
            socialLinks.forEach(function(link) {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-10px) scale(1.05)';
                });
                
                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            socialLinks.forEach(function(link) {
                link.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(147, 112, 219, 0.4);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.8s ease-out;
                        pointer-events: none;
                    `;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(function() {
                        ripple.remove();
                    }, 800);
                });
            });

            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(2);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);

            console.log('ゆくんのあれこれ');
        });
    </script>
</body>
