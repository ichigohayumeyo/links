<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゆくん - Links</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=M+PLUS+1p:wght@400;500;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.6;
            font-size: 16px;
            color: #f8f9fa;
            overflow-x: hidden;
            background: #0a0a0a;
            min-height: 100vh;
            position: relative;
        }

        /* ベース背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 50% 50%, #0f0f0f 0%, #0a0a0a 100%);
            z-index: -5;
        }

        /* 静かな水面のような背景グラデーション */
        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse 1000px 700px at 25% 35%, rgba(147, 112, 219, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse 900px 600px at 75% 65%, rgba(72, 209, 204, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse 800px 900px at 50% 50%, rgba(147, 112, 219, 0.05) 0%, transparent 50%);
            animation: gentleWater 30s ease-in-out infinite;
            z-index: -4;
        }

        @keyframes gentleWater {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
            50% { 
                transform: translate(-2%, 2%) scale(1.02);
                opacity: 0.6;
            }
        }

        /* しとしと降る雨 */
        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -3;
            overflow: hidden;
        }

        .rain-drop {
            position: absolute;
            background: linear-gradient(180deg, transparent, rgba(147, 112, 219, 0.4), rgba(147, 112, 219, 0.5), transparent);
            animation: gentleRain 4s linear infinite;
            opacity: 0;
        }

        /* 紫と緑を交互に、明暗を調整 */
        .rain-drop:nth-child(2n) {
            background: linear-gradient(180deg, transparent, rgba(72, 209, 204, 0.35), rgba(72, 209, 204, 0.45), transparent);
        }

        /* より暗い雨粒 */
        .rain-drop:nth-child(3n) {
            background: linear-gradient(180deg, transparent, rgba(147, 112, 219, 0.25), rgba(147, 112, 219, 0.3), transparent);
        }

        .rain-drop:nth-child(5n) {
            background: linear-gradient(180deg, transparent, rgba(72, 209, 204, 0.2), rgba(72, 209, 204, 0.25), transparent);
        }

        /* 各雨粒のサイズ、位置、タイミングを個別調整 - バリエーション豊富に */
        .rain-drop:nth-child(1) { width: 1px; height: 35px; left: 5%; animation-delay: 0s; animation-duration: 4.2s; }
        .rain-drop:nth-child(2) { width: 2.5px; height: 45px; left: 12%; animation-delay: 0.8s; animation-duration: 4.8s; }
        .rain-drop:nth-child(3) { width: 0.8px; height: 18px; left: 18%; animation-delay: 1.5s; animation-duration: 4.5s; }
        .rain-drop:nth-child(4) { width: 1.2px; height: 40px; left: 25%; animation-delay: 2.3s; animation-duration: 4.3s; }
        .rain-drop:nth-child(5) { width: 3px; height: 32px; left: 32%; animation-delay: 0.5s; animation-duration: 4.6s; }
        .rain-drop:nth-child(6) { width: 1.3px; height: 22px; left: 38%; animation-delay: 1.8s; animation-duration: 4.1s; }
        .rain-drop:nth-child(7) { width: 0.9px; height: 30px; left: 45%; animation-delay: 1.2s; animation-duration: 4.7s; }
        .rain-drop:nth-child(8) { width: 2px; height: 48px; left: 52%; animation-delay: 2.8s; animation-duration: 4.4s; }
        .rain-drop:nth-child(9) { width: 1.1px; height: 25px; left: 58%; animation-delay: 0.9s; animation-duration: 4.5s; }
        .rain-drop:nth-child(10) { width: 1px; height: 33px; left: 65%; animation-delay: 1.6s; animation-duration: 4.2s; }
        .rain-drop:nth-child(11) { width: 2.8px; height: 46px; left: 72%; animation-delay: 2.5s; animation-duration: 4.9s; }
        .rain-drop:nth-child(12) { width: 0.8px; height: 16px; left: 78%; animation-delay: 1.3s; animation-duration: 4.3s; }
        .rain-drop:nth-child(13) { width: 1.8px; height: 41px; left: 85%; animation-delay: 2.1s; animation-duration: 4.6s; }
        .rain-drop:nth-child(14) { width: 1px; height: 20px; left: 92%; animation-delay: 0.3s; animation-duration: 4.4s; }
        .rain-drop:nth-child(15) { width: 2.2px; height: 43px; left: 8%; animation-delay: 3.2s; animation-duration: 4.8s; }
        .rain-drop:nth-child(16) { width: 0.9px; height: 29px; left: 15%; animation-delay: 3.8s; animation-duration: 4.5s; }
        .rain-drop:nth-child(17) { width: 1.4px; height: 24px; left: 22%; animation-delay: 0.7s; animation-duration: 4.7s; }
        .rain-drop:nth-child(18) { width: 2.6px; height: 37px; left: 28%; animation-delay: 3.0s; animation-duration: 4.3s; }
        .rain-drop:nth-child(19) { width: 1px; height: 19px; left: 35%; animation-delay: 1.4s; animation-duration: 4.6s; }
        .rain-drop:nth-child(20) { width: 3.2px; height: 50px; left: 42%; animation-delay: 3.5s; animation-duration: 5.0s; }

        @keyframes gentleRain {
            0% {
                top: -60px;
                opacity: 0;
            }
            5% {
                opacity: 0.6;
            }
            95% {
                opacity: 0.4;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        /* 穏やかな水面の波紋 */
        .ripples-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            border: 0.5px solid;
            animation: gentleRipple 5s ease-out infinite;
            opacity: 0;
        }

        /* 実線・標準速度・標準透明度 */
        .ripple:nth-child(1) {
            width: 40px;
            height: 40px;
            top: 22%;
            left: 18%;
            border-color: rgba(147, 112, 219, 0.32);
            animation-delay: 1.2s;
            animation-duration: 5s;
        }

        /* 実線・速め・濃い */
        .ripple:nth-child(2) {
            width: 45px;
            height: 45px;
            top: 58%;
            left: 75%;
            border-color: rgba(72, 209, 204, 0.38);
            animation-delay: 2.5s;
            animation-duration: 4s;
        }

        /* 実線・ゆっくり・薄い */
        .ripple:nth-child(3) {
            width: 38px;
            height: 38px;
            top: 35%;
            left: 65%;
            border-color: rgba(147, 112, 219, 0.22);
            animation-delay: 4.0s;
            animation-duration: 6.5s;
        }

        /* 実線・速め・標準透明度 */
        .ripple:nth-child(4) {
            width: 42px;
            height: 42px;
            top: 72%;
            left: 25%;
            border-color: rgba(72, 209, 204, 0.3);
            animation-delay: 0.8s;
            animation-duration: 4.2s;
        }

        /* 実線・ゆっくり・濃い */
        .ripple:nth-child(5) {
            width: 36px;
            height: 36px;
            top: 15%;
            left: 55%;
            border-color: rgba(147, 112, 219, 0.35);
            animation-delay: 3.2s;
            animation-duration: 6s;
        }

        @keyframes gentleRipple {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(6);
                opacity: 0;
            }
        }



        /* 控えめな浮遊粒子 */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(147, 112, 219, 0.12) 0%, transparent 70%);
            animation: subtleFloat 15s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-duration: 18s;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 70px;
            height: 70px;
            top: 60%;
            left: 85%;
            background: radial-gradient(circle, rgba(72, 209, 204, 0.1) 0%, transparent 70%);
            animation-duration: 20s;
            animation-delay: 3s;
        }

        .particle:nth-child(3) {
            width: 55px;
            height: 55px;
            top: 40%;
            left: 50%;
            animation-duration: 19s;
            animation-delay: 6s;
        }

        .particle:nth-child(4) {
            width: 65px;
            height: 65px;
            top: 75%;
            left: 25%;
            background: radial-gradient(circle, rgba(72, 209, 204, 0.11) 0%, transparent 70%);
            animation-duration: 21s;
            animation-delay: 2s;
        }

        @keyframes subtleFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translate(15px, -20px) scale(1.05);
                opacity: 0.4;
            }
            50% {
                transform: translate(-12px, -35px) scale(0.95);
                opacity: 0.35;
            }
            75% {
                transform: translate(18px, -25px) scale(1.02);
                opacity: 0.38;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            z-index: 1;
        }

        .hero {
            text-align: center;
            padding: 3rem 0;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(ellipse at center, 
                rgba(147, 112, 219, 0.15) 0%, 
                rgba(72, 209, 204, 0.1) 40%, 
                transparent 70%
            );
            border-radius: 50%;
            z-index: -1;
            animation: softPulse 5s ease-in-out infinite;
        }

        @keyframes softPulse {
            0%, 100% { 
                opacity: 0.4; 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 0.6; 
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        .profile-image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.3s both;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(147, 112, 219, 0.6);
            box-shadow: 
                0 0 35px rgba(147, 112, 219, 0.5), 
                0 0 60px rgba(72, 209, 204, 0.3),
                0 8px 25px rgba(0, 0, 0, 0.6), 
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            animation: softGlow 5s ease-in-out infinite;
        }

        @keyframes softGlow {
            0%, 100% {
                box-shadow: 
                    0 0 35px rgba(147, 112, 219, 0.5), 
                    0 0 60px rgba(72, 209, 204, 0.3),
                    0 8px 25px rgba(0, 0, 0, 0.6);
            }
            50% {
                box-shadow: 
                    0 0 45px rgba(147, 112, 219, 0.6), 
                    0 0 80px rgba(72, 209, 204, 0.4),
                    0 12px 30px rgba(0, 0, 0, 0.7);
            }
        }

        .profile-image:hover {
            transform: scale(1.08) rotate(3deg);
            border-color: rgba(72, 209, 204, 0.8);
            box-shadow: 
                0 0 50px rgba(72, 209, 204, 0.7), 
                0 0 90px rgba(147, 112, 219, 0.5),
                0 12px 35px rgba(0, 0, 0, 0.7);
        }

        .profile-icon-fallback {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid rgba(147, 112, 219, 0.6);
            box-shadow: 0 0 35px rgba(147, 112, 219, 0.5), 0 8px 25px rgba(0, 0, 0, 0.6);
            background: linear-gradient(135deg, rgba(147, 112, 219, 0.2), rgba(72, 209, 204, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: rgba(147, 112, 219, 0.8);
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
            text-shadow: 
                2px 2px 8px rgba(0, 0, 0, 0.8), 
                0 0 25px rgba(147, 112, 219, 0.5),
                0 0 40px rgba(72, 209, 204, 0.3);
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.6s both;
            letter-spacing: 0.05em;
        }

        .hero .subtitle {
            font-size: 1.1rem;
            color: #cccccc;
            font-weight: 400;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.9s both;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1.2s both;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            padding: 1.2rem 2.5rem;
            background: linear-gradient(135deg, rgba(40, 40, 40, 0.7) 0%, rgba(60, 60, 60, 0.5) 50%, rgba(30, 30, 30, 0.8) 100%);
            border: 2px solid rgba(147, 112, 219, 0.5);
            border-radius: 50px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(15px);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4), 
                0 3px 12px rgba(147, 112, 219, 0.3), 
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(72, 209, 204, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: rgba(72, 209, 204, 0.7);
            background: linear-gradient(135deg, rgba(50, 50, 50, 0.8) 0%, rgba(70, 70, 70, 0.6) 50%, rgba(40, 40, 40, 0.9) 100%);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5), 
                0 8px 25px rgba(72, 209, 204, 0.4),
                0 0 35px rgba(147, 112, 219, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .social-link i {
            font-size: 1.5rem;
            z-index: 1;
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.3));
        }

        .social-link span {
            font-size: 1.1rem;
            z-index: 1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* サブアカウント誘導 */
        .sub-accounts {
            text-align: center;
            margin-bottom: 5rem;
            padding: 1.5rem 1rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1.5s both;
        }

        .sub-account-link {
            display: inline-block;
            margin: 0.4rem 0;
            color: #999999;
            font-size: 0.85rem;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.3rem 0.5rem;
        }

        .sub-account-link:hover {
            color: #cccccc;
            transform: translateX(5px);
        }

        .sub-account-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, rgba(147, 112, 219, 0.5), rgba(72, 209, 204, 0.5));
            transition: width 0.3s ease;
        }

        .sub-account-link:hover::after {
            width: 100%;
        }

        .sub-account-link i {
            font-size: 0.75rem;
            margin-left: 0.3rem;
            opacity: 0.7;
        }

        .sub-account-link .x-icon {
            font-size: 0.8rem;
            margin-right: 0.5rem;
            opacity: 0.7;
            display: inline-block;
        }

        .sub-account-link .x-icon {
            font-size: 0.7rem;
            margin-right: 0.4rem;
            opacity: 0.5;
        }

        .videos-section {
            margin-bottom: 6rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1.8s both;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 700;
            text-align: center;
            color: #ffffff;
            margin-bottom: 3rem;
            position: relative;
            text-shadow: 
                2px 2px 6px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(147, 112, 219, 0.4);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(147, 112, 219, 0.8), rgba(72, 209, 204, 0.6), transparent);
            box-shadow: 0 2px 12px rgba(147, 112, 219, 0.5);
            animation: subtleLineGlow 4s ease-in-out infinite;
        }

        @keyframes subtleLineGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            align-items: start;
        }

        .video-container {
            background: linear-gradient(135deg, rgba(40, 40, 40, 0.7) 0%, rgba(60, 60, 60, 0.4) 50%, rgba(30, 30, 30, 0.8) 100%);
            border: 2px solid rgba(147, 112, 219, 0.4);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.4), 
                0 5px 15px rgba(147, 112, 219, 0.25), 
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* 左の動画を右寄せ */
        .video-container:first-child {
            justify-self: end;
        }

        /* 右の動画を左寄せ */
        .video-container:last-child {
            justify-self: start;
        }

        .video-container:hover {
            transform: translateY(-12px);
            border-color: rgba(72, 209, 204, 0.6);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5), 
                0 10px 25px rgba(72, 209, 204, 0.4),
                0 0 40px rgba(147, 112, 219, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .video-container iframe {
            width: 100%;
            height: 250px;
            border-radius: 15px;
            margin-bottom: 1rem;
            background: #000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .video-container.vertical iframe {
            height: 400px;
        }

        .video-container h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        .video-container p {
            color: #cccccc;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }

        .photo-gallery {
            position: relative;
            width: 100%;
            margin: 4rem 0 6rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 2.1s both;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            padding: 2rem 0;
            max-width: 1000px;
            margin: 0 auto;
            align-items: start;
        }
        
        @media (min-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 2rem;
            }
        }

        .photo-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(40, 40, 40, 0.6) 0%, rgba(60, 60, 60, 0.3) 100%);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4), 
                0 4px 15px rgba(147, 112, 219, 0.25), 
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            transform-origin: center;
            aspect-ratio: 1;
        }

        .photo-item:nth-child(1) { transform: rotate(-28deg); }
        .photo-item:nth-child(2) { transform: rotate(25deg); }
        .photo-item:nth-child(3) { transform: rotate(-20deg); }
        .photo-item:nth-child(4) { transform: rotate(30deg); }
        .photo-item:nth-child(5) { transform: rotate(-30deg); }
        .photo-item:nth-child(6) { transform: rotate(22deg); }

    <script>
        class ImprovedPhotoGallery {
            constructor() {
                this.gallery = document.getElementById('photo-gallery');
                this.galleryGrid = document.getElementById('gallery-grid');
                this.loading = document.getElementById('gallery-loading');
                this.lightbox = document.getElementById('lightbox');
                this.lightboxImage = document.getElementById('lightbox-image');
                this.lightboxClose = document.getElementById('lightbox-close');
                
                this.photos = [
                    'photos/photo1.webp',
                    'photos/photo2.webp', 
                    'photos/photo3.webp',
                    'photos/photo4.webp',
                    'photos/photo5.webp',
                    'photos/photo6.webp'
                ];
                
                this.init();
            }

            async init() {
                try {
                    await this.loadPhotos();
                    this.setupEventListeners();
                    this.setupParallax();
                } catch (error) {
                    console.log('写真の読み込みに失敗しました:', error);
                    this.hideLoading();
                }
            }

            async loadPhotos() {
                const photoExtensions = ['webp', 'jpg', 'jpeg', 'png'];
                const loadedPhotos = [];
                
                for (let i = 1; i <= 6; i++) {
                    for (const ext of photoExtensions) {
                        const photoPath = `photos/photo${i}.${ext}`;
                        try {
                            const exists = await this.checkImageExists(photoPath);
                            if (exists) {
                                loadedPhotos.push(photoPath);
                                break;
                            }
                        } catch (error) {
                            continue;
                        }
                    }
                }

                this.photos = loadedPhotos;
                
                if (this.photos.length > 0) {
                    this.renderPhotos();
                } else {
                    this.hideLoading();
                }
            }

            checkImageExists(src) {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => resolve(true);
                    img.onerror = () => resolve(false);
                    img.src = src;
                });
            }

            renderPhotos() {
                this.hideLoading();
                
                this.photos.forEach((photo, index) => {
                    const photoItem = this.createPhotoItem(photo, index);
                    this.galleryGrid.appendChild(photoItem);
                    
                    setTimeout(() => {
                        photoItem.style.opacity = '1';
                        photoItem.style.transform = photoItem.style.transform.replace('translateY(30px)', 'translateY(0)');
                    }, index * 150);
                });
            }

            createPhotoItem(src, index) {
                const item = document.createElement('div');
                item.className = 'photo-item';
                item.style.opacity = '0';
                item.style.transform = 'translateY(30px)';
                item.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Photo ${index + 1}`;
                img.loading = 'lazy';
                
                img.onerror = () => {
                    if (src.endsWith('.webp')) {
                        img.src = src.replace('.webp', '.jpg');
                    }
                };

                item.appendChild(img);
                
                item.addEventListener('click', () => {
                    this.openLightbox(src);
                });

                return item;
            }

            setupEventListeners() {
                this.lightboxClose.addEventListener('click', () => {
                    this.closeLightbox();
                });

                this.lightbox.addEventListener('click', (e) => {
                    if (e.target === this.lightbox) {
                        this.closeLightbox();
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeLightbox();
                    }
                });
            }

            setupParallax() {
                let ticking = false;
                
                const updateParallax = () => {
                    const scrolled = window.pageYOffset;
                    const photoItems = this.galleryGrid.querySelectorAll('.photo-item');
                    
                    photoItems.forEach((item, index) => {
                        const speed = ((index % 4) + 1) * 0.02;
                        const yPos = scrolled * speed;
                        const currentTransform = item.style.transform || '';
                        const baseTransform = currentTransform.replace(/translateY\([^)]*px\)/g, '');
                        item.style.transform = `${baseTransform} translateY(${yPos}px)`;
                    });
                    
                    ticking = false;
                };
                
                const requestTick = () => {
                    if (!ticking) {
                        requestAnimationFrame(updateParallax);
                        ticking = true;
                    }
                };
                
                window.addEventListener('scroll', requestTick);
            }

            openLightbox(src) {
                this.lightboxImage.src = src;
                this.lightbox.style.display = 'block';
                document.body.style.overflow = 'hidden';
                
                setTimeout(() => {
                    this.lightbox.style.opacity = '1';
                }, 10);
            }

            closeLightbox() {
                this.lightbox.style.opacity = '0';
                setTimeout(() => {
                    this.lightbox.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }, 300);
            }

            hideLoading() {
                if (this.loading) {
                    this.loading.style.opacity = '0';
                    setTimeout(() => {
                        this.loading.style.display = 'none';
                    }, 300);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            new ImprovedPhotoGallery();

            const socialLinks = document.querySelectorAll('.social-link');
            socialLinks.forEach(function(link) {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-10px) scale(1.05)';
                });
                
                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            socialLinks.forEach(function(link) {
                link.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(147, 112, 219, 0.4);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.8s ease-out;
                        pointer-events: none;
                    `;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(function() {
                        ripple.remove();
                    }, 800);
                });
            });

            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(2);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);

            console.log('ゆくんのあれこれ');
        });
    </script>
